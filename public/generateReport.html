<html xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <title>Time Tracking</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="javascripts/generateReport.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Enter Hours</a></li>
            <li><a href="/AddUser.html">Add User</a></li>
            <li class="active"><a href="#">Generate Report</a></li>
            <li><a href="#">See All Users</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6" id="app">
            <table class="table">
                <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in report">
                    <td><input type="checkbox" value="{{item.first_name}}"
                               v-model="included"/></td>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.phone}}</td>
                </tr>
                </tbody>

            </table>
            <p>{{included}}</p>
            <button class="btn" id="send" v-on:click="add">Send Text Reminders</button>
        </div>
    </div>


</div>
</body>

</html>
